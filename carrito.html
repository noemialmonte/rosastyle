<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rosa Style </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="producto.css">
        
</head>
<body> 
    <div class="wrapper">
        <aside>
            <header>
         <h1 class="logo">ROSA STYLES</h1>
            </header>

            <nav>
                <ul>
                
                    <li>
                        <a class="boton-categoria boton-volver" href="producto.html">
                            <i class="bi bi-arrow-return-left"></i>seguir comprando 
                        </a>
                    </li>
                   <li>
                    <a class="boton-carrito active" href="carrito.html">
                        <i class="bi bi-cart-fill"></i> Carrito 
                    </a>
                </li>
                </ul>
            </nav>
            <footer>
<p class="texto-footer"> Â© 2024 ROSA STYLES</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="prouctos/abrigo1-rosa clarita.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>TITULO</small>
                            <h3>abrigo</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$400</p>
                        </div>
                        <div class="carrito-producto-subtotal"></div>
                        <small>Subtotal</small>
                        <p>$400</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                </div>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="prouctos/blusa1-rosa.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>TITULO</small>
                            <h3>blusa1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$400</p>
                        </div>
                        <div class="carrito-producto-subtotal"></div>
                        <small>Subtotal</small>
                        <p>$400</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-aciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">  
                          <div class="carrito-acciones-total">
                            <p>total:</p>
                            <p id="total">$800</p>
                          </div>
                          <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>
        </main>
        </div>
        <script src="es.js"></script>
</body>
